<div>
<app-page-header [heading]="'Quality Central'" [icon]="'fa-table'"></app-page-header>
<div class="card">
<div class="row p-3">
    <div class="col-sm-12 col-lg-4">
        <div class="brand-card  ">
            <div class="brand-card-header text-white pb-0 bg-secondary">
                <div class="btn-group float-left">
                        <img src="assets/images/Reembursement.png" width="60px" height="60px">
                </div>
                <div class="text-value">Quality Programs</div>
            </div>
            <div class="brand-card-body text-black pb-2">
                <table>
                    <tr *ngFor="let program of programs; let i = index">
                        <td class="text-left">{{program}}</td>
                        <td><i class="fa fa-th-list"></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-lg-4">
        <div class="brand-card  ">
            <div class="brand-card-header text-white pb-0 bg-secondary">
                <div class="btn-group float-left">
                        <img src="assets/images/Clinical.png" width="60px" height="60px">
                </div>
                <div class="text-value">Clinical Conditions</div>
            </div>
            <div class="brand-card-body text-black pb-2">
                <table>
                    <tr *ngFor="let clinicalCondition of clinicalConditions; let i = index">
                        <td class="text-left">{{clinicalCondition}}</td>
                        <td><i class="fa fa-th-list"></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-lg-4">
        <div class="brand-card  ">
            <div class="brand-card-header text-white pb-0 bg-secondary">
                <div class="btn-group float-left">
                        <img src="assets/images/NQF.png" width="60px" height="60px">
                </div>
                <div class="text-value">NQF Domain</div>
            </div>
            <div class="brand-card-body text-black pb-2">
                <table>
                    <tr *ngFor="let measureDomain of measureDomains; let i = index">
                        <td class="text-left">{{measureDomain.name}}</td>
                        <td><i class="fa fa-th-list"></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</div>
