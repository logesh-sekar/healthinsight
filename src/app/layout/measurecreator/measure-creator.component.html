<div>
  <app-page-header [heading]="title" [icon]="'fa-table'"></app-page-header>
    <div class="card">
      <div class="row p-2">
        <div class="col-lg-12 ">
          <form [formGroup]="myForm" class="form-horizontal" novalidate >
            <div class="form-group">
              <div class="row">
                <span class="col-lg-4 font-weight-bold">Program Name* </span>
                <span class="col-lg-4 font-weight-bold">Measure Title*  </span>
              </div>
              <div class="row">
                <span class="col-lg-4">
                  <input type="text" class="form-control" formControlName="programName">
                </span>
                <span class="col-lg-4">
                  <input type="text" class="form-control" formControlName="MeasureTitle">
                </span>
              </div>
              <div class="row">
                <span class="col-lg-4">
                  <small *ngIf="!myForm.controls.programName.valid && myForm.controls.programName.touched" class="text-danger">
                  Program Name is required.
                  </small>
                </span>
                <span class="col-lg-4">
                  <small *ngIf="!myForm.controls.MeasureTitle.valid && myForm.controls.MeasureTitle.touched" class="text-danger">
                  Measure title is required.
                  </small>
                </span>
              </div>
              <div class="row">
                <span class="col-lg-4 font-weight-bold">Description </span>
                <span class="col-lg-4 font-weight-bold">Target Age </span>
              </div>
              <div class="row">
                <span class="col-lg-4">
                  <input type="text" class="form-control" formControlName="Description">
                </span>
                <span class="col-lg-4">
                  <input type="text" class="form-control" formControlName="TargetAge">
                </span>
              </div>
              
              <div class="row">
                <span class="col-lg-4 font-weight-bold">Measure Domain </span>
                <span class="col-lg-4 font-weight-bold">Measure Category </span>
              </div>
              <div class="row">
                <span class="col-lg-4">
                  <input type="text" class="form-control" formControlName="MeasureDomain">
                </span>
                <span class="col-lg-4">
                  <input type="text" class="form-control" formControlName="MeasureCategory">
                </span>
              </div>
              <div class="row">
                <span class="col-lg-4 font-weight-bold">Type </span>
                <span class="col-lg-4 font-weight-bold">Clinical Condition  </span>
              </div>
              <div class="row">
                <span class="col-lg-4">
                  <input type="text" class="form-control" formControlName="Type">
                </span>
                <span class="col-lg-4">
                  <input type="text" class="form-control" formControlName="ClinicalCondition">
                </span>
              </div>
          
              <div class="row">
                <span class="col-lg-4 font-weight-bold">Denominator </span>
                <span class="col-lg-4 font-weight-bold">Denominator Exclusions </span>
              </div>
              <div class="row">
                <span class="col-lg-4">
                    <textarea class="form-control" rows="3" type="text" formControlName="Denominator"></textarea>
                </span>
                <span class="col-lg-4">
                  <textarea class="form-control" rows="3" type="text" formControlName="DenominatorExclusion"></textarea>
                </span>
              </div>
              
          <div class="row">
            <span class="col-lg-4 font-weight-bold">Numerator </span>
            <span class="col-lg-4 font-weight-bold">Numerator Exclusions </span>
           
          </div>
          <div class="row">
            <span class="col-lg-4">
                <textarea class="form-control" rows="3" type="text" formControlName="Numerator"></textarea>
            </span>
            <span class="col-lg-4">
               <textarea class="form-control" rows="3" type="text" formControlName="NumeratorExclusions"></textarea>
            </span>
          </div>
          
          <div class="row">
            <span class="col-lg-4 font-weight-bold">Target </span>
            
          </div>
          <div class="row">
            <span class="col-lg-4">
               <input type="text" class="form-control" formControlName="Target">
            </span>
             
          </div>
          <div class="row">
            <span class="col-lg-4 font-weight-bold">Start Date</span>
             <span class="col-lg-4 font-weight-bold">End Date</span>
             
          </div>
          <div class="form-group row">
              <span class="col-lg-4">
                  <p-calendar formControlName="startDate" [showIcon]="true" dateFormat="dd-mm-yy" ></p-calendar>
             </span>
             <span class="col-lg-4">
                  <p-calendar formControlName="endDate" [showIcon]="true" dateFormat="dd-mm-yy" ></p-calendar>
             </span>
              <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" id="inline-checkbox1" type="checkbox" value="option1" formControlName="Decommisioned">
                  <label class="form-check-label font-weight-bold" for="inline-checkbox1">Decommisioned</label>
          </div>
              
          </div>
          
          <div class="row p-2">
            <span class="col-lg-12 text-right">
            <button (click)="savePc(myForm.value,myForm.valid)" class="btn btn-secondary btn-background" >Save</button>&nbsp;&nbsp;
            <button (click)="onSubmit()" class="btn btn-secondary" >Submit</button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
